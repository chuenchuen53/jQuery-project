<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

    rel="stylesheet"

  <title>金鎖玉環遁甲出行訣</title>
</head>

<body>
  <div id="root">
    <h1 id="title">金鎖玉環遁甲出行訣</h1>
    <div id="date-picker-container" class="d-flex justify-content-between align-items-center">
      <div class="m-2">
        <button id="prev-day-btn" title="previous day" type="button" class="btn btn-warning"><i class="fa-solid fa-arrow-left"></i></button>
      </div>
      <div class="w-100"><input placeholder="請選擇日期" id="date-picker" class="w-100 form-control" type="date" name="" id="" /></div>
      <div class="m-2">
        <button id="next-day-btn" title="next day" type="button" class="btn btn-warning"><i class="fa-solid fa-arrow-right"></i></button>
      </div>
    </div>
    <div id="bazi-table">
      <div id="day-column-container">日柱</div>
      <div id="heavenly-stems-container"></div>
      <div id="earthly-branch-container"></div>
    </div>

    <div>
      <table id="qimen-travel-formula-table" class="table">
        <thead class="d-none">
          <tr>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <!-- table row by js -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="./lib/paipan.js"></script>
  <script src="./qimen-travel-formula.js"></script>
</body>
